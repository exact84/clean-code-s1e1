<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="main__img" src="./eisenhower-matrix.jpg">
      <a class="header__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="main">
      <div id="main__adding-task">
        <label class="main__label" for="main__new-task">Add Item</label>
        <div class="main__task-wrapper">
          <input id="main__new-task" class="main__task" type="text">
          <button class="main__add-edit-btn">Add</button>
        </div>
      </div>
      <h3 class="header3">Todo</h3>
      <ul class="main__ul" id="main__incompleted-tasks">
        <li class="main__li">
          <input class="main__checkbox" type="checkbox">
          <label class="main__task main__label">Pay Bills</label>
          <input class="main__task" type="text">
          <button class="main__add-edit-btn">Edit</button>
          <button class="main__delete-btn"><img class="main__img" src="./remove.svg"></button>
        </li>
        <li class="main__edit-mode-task main__li">
          <input class="main__checkbox" type="checkbox">
          <label class="main__task main__label">Go Shopping</label>
          <input class="main__task" type="text" value="Go Shopping">
          <button class="main__add-edit-btn">Save</button>
          <button class="main__delete-btn"><img class="main__img" src="./remove.svg"></button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul class="main__ul" id="main__completed-tasks">
        <li class="main__li">
          <input class="main__checkbox" type="checkbox" checked>
          <label class="main__task main__label">See the Doctor</label>
          <input class="main__task" type="text">
          <button class="main__add-edit-btn">Edit</button>
          <button class="main__delete-btn"><img class="main__img" src="./remove.svg"></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
